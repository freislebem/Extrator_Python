<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap.css')  }}">
</head>
<body>

<div class="container">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% id="messages" class="list_unstyled">
        {% for message in messages %}
        <H3 class="alert alert-success">{{ message }}</H3>
        {% endfor %}
    %}
    {% endif %}
    {% endwith %}

    <div class="page-header">
        <h1>{{ titulo }}</h1><a href="{{ url_for('index') }}"><img src="../static/Home.JPG" width="15" height="15"></a>
        <a href="{{ url_for('logout') }}"><img src="../static/Logout.JPG" width="15" height="15"></a>
        <a href="{{ url_for('Admin') }}"><img src="../static/Engrenagem.JPG" width="15" height="15"></a>
    </div>
    {% block conteudo %}{% endblock %}

</div>

</body>
</html>
